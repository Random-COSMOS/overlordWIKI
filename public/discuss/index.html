<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/css/font.css">
    <link rel="stylesheet" href="../common/css/style.css">
    <link rel="stylesheet" href="./style.css">
    <title>Discuss</title>
</head>

<body>

    <nav>
        <a href="/">
            <img src="../common/assets/logo-gold.png" alt="logo">
        </a>

        <section class="menu">
            <p onclick="menu()">More <img src="../common/assets/drop down.png" alt="down-arrow"></p>
            <ul class="links">
                <a href="/">
                    <li>HOME</li>
                </a>
                <a href="/characters">
                    <li>CHARACTERS</li>
                </a>
                <a href="/merch">
                    <li>MERCHANDISE</li>
                </a>
            </ul>
        </section>
    </nav>
    
    <main>
        <form class="comment" style="display: none;">
            <textarea onkeyup="textAreaAdjust(this)" id="comm" placeholder="Share Your Thoughts" required></textarea>
            <input onclick="post()" type="submit" value="POST">
        </form>
        <div class="sign" style="display: none;">
            <div class="msg">
                <h2>Please Sign/Log In To Be Able To Join The Discussion</h2>
            </div>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br>
                <input onclick="logIn()" type="button" value="Log In">
                <input onclick="signIn()" type="button" value="Sign In">
            </form>
        </div>
    </main>



    <script src="../common/js/jquery.js"></script>
    <script src="../common/js/nav.js"></script>
    <script src="./main.js"></script>

</body>

</html>
